<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JSON Explorer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm" style="padding: 5px;">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <span style="font-size: 20px;"><b>JSON</b> Explorer</span>
      </a>

      <!-- NEW: Expand & Collapse Buttons -->
      <button 
        id="expandAllBtn" 
        class="btn btn-sm btn-secondary ms-auto"  
        type="button"
      >
        Expand All
      </button>
      <button 
        id="collapseAllBtn" 
        class="btn btn-sm btn-secondary ms-2" 
        type="button"
      >
        Collapse All
      </button>

      <!-- Button to Open the Modal -->
      <button 
        class="btn btn-sm btn-primary ms-2" 
        data-bs-toggle="modal" 
        data-bs-target="#openModal"
      >
        Open
      </button>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <div class="container mt-2">
    <div id="fileBrowser" class="list-group"></div>
  </div>

  <!-- MODAL: Upload & Drag/Drop -->
  <div 
    class="modal fade" 
    id="openModal" 
    tabindex="-1" 
    aria-labelledby="openModalLabel" 
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h5 class="modal-title" id="openModalLabel">Open JSON Data</h5>
          <button 
            type="button" 
            class="btn-close" 
            data-bs-dismiss="modal" 
            aria-label="Close"
          ></button>
        </div>

        <!-- Modal Body -->
        <div class="modal-body">
          <!-- Upload JSON File -->
          <div class="mb-3">
            <label for="jsonFile" class="form-label">Choose a JSON File:</label>
            <input 
              type="file" 
              class="form-control" 
              id="jsonFile" 
              accept=".json"
            />
          </div>

          <hr />

          <!-- Drag & Drop Zone -->
          <div 
            id="dropZone" 
            class="p-3 text-center border border-2 rounded"
            style="border-style: dashed !important;"
          >
            <p class="mb-0">Drag & Drop JSON File Here</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  
</body>
</html>
