<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JSON Explorer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm" style="padding: 5px;">
    <div class="container-fluid">

      <a class="navbar-brand"><b>JSON</b> Explorer</a>
      
      <span>
        <a id="expandAllBtn" class="nav-link d-inline-block me-1 my-2" href="#">
          <i class="bi bi-arrows-expand me-1"></i>Expand
        </a>
        <a id="collapseAllBtn" class="nav-link d-inline-block me-1 my-2" href="#">
          <i class="bi bi-arrows-collapse me-1"></i>Collapse
        </a>
      </span>

      <form class="d-flex ms-auto">
        <button id="openBtn" class="btn btn-outline-success me-2" type="button">Open</button>
        <input class="form-control" type="search" placeholder="Search" aria-label="Search" id="searchInput" >
      </form>
      
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <div class="container mt-2">
    <div id="fileBrowser" class="list-group"></div>
  </div>
  
  <!-- HIDDEN FILE INPUT (triggered by #openBtn) -->
  <input type="file" id="jsonFile" accept=".json" style="display: none;" />

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
